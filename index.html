<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Shorts Factory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Plus Jakarta Sans", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1a2235, #0d1119 60%);
        color: #f9f9fb;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }

      main {
        width: min(640px, 100%);
        background: rgba(13, 17, 25, 0.85);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 24px 60px rgba(5, 10, 20, 0.35);
        padding: 32px;
        display: grid;
        gap: 24px;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      h1 span {
        font-size: 1rem;
        font-weight: 600;
        color: #9db2ff;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      p.description {
        margin: 0;
        color: #cbd5f5;
        line-height: 1.5;
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
        color: #e7eafc;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(18, 24, 36, 0.9);
        color: inherit;
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #6a83ff;
        box-shadow: 0 0 0 3px rgba(106, 131, 255, 0.35);
      }

      button {
        padding: 14px 20px;
        border-radius: 12px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #6a83ff, #9a6cff);
        color: #0d1119;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(106, 131, 255, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .output-panel {
        background: rgba(11, 15, 23, 0.9);
        border: 1px dashed rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 24px;
        min-height: 160px;
        display: grid;
        align-items: center;
        justify-items: center;
        text-align: center;
        color: #aeb7d6;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      @media (max-width: 600px) {
        main {
          padding: 24px;
        }

        h1 {
          font-size: 1.7rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          AI Shorts Factory
          <span>Control Panel</span>
        </h1>
        <p class="description">
          Prototype interface for generating YouTube-ready short-form content.
          Hook up your automation backend when you're ready.
        </p>
      </header>
      <section>
        <label for="topic">Video topic or keyword</label>
        <input
          id="topic"
          type="text"
          name="topic"
          placeholder="e.g. Top 5 AI productivity hacks"
          autocomplete="off"
        />
      </section>
      <section>
        <button type="button">Generate Script</button>
      </section>
      <section class="output-panel" aria-live="polite">
        Output will appear here once script generation is connected.
      </section>
    </main>
  </body>
</html>
